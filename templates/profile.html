<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ name }}!
</h1>
<div>
  <h2>
    Your URL: <a href={{ url }}> {{ url }} </a>
    <br>
    Your Price: ${{ price }}
  </h2>
</div>

<form method="POST" action="/subscribe">
  <div class="field">
      <div class="control">
          <input class="input is-large" type="text" name="url" placeholder="Your URL" autofocus="" style="margin-top: 10px">
      </div>
  </div>

  <div class="field">
      <div class="control">
          <input class="input is-large" type="text" name="price" placeholder="Your Price">
      </div>
  </div>
  <button class="button is-block is-info is-large is-fullwidth">
    {% if update == True %} 
    Update URL
    {% else %}
    Add URL
    {% endif %}
  </button>
</form>
<form action="/dashboard">
  <button class="button is-block is-info is-large is-fullwidth" style="margin-top: 10px"> View Dashboard </button>
</form>
{% endblock %}
