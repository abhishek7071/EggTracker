<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ name }}!
</h1>
<div>
  <h2>
    Your URL: {{ url }}
    <br>
    Your Price: ${{ price }}
  </h2>
</div>

<form method="POST" action="/subscribe">
  <div class="field">
      <div class="control">
          <input class="input is-large" type="text" name="url" placeholder="Your URL" autofocus="">
      </div>
  </div>

  <div class="field">
      <div class="control">
          <input class="input is-large" type="text" name="price" placeholder="Your Price">
      </div>
  </div>
  <button class="button is-block is-info is-large is-fullwidth">Add URL</button>
</form>

{% endblock %}
